name: Deploy Pages (frontend)

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/pages-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Wrangler whoami (debug)
        env:
          CLOUDFLARE_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npx wrangler@4 whoami

      - name: Ensure Pages project exists
        env:
          CLOUDFLARE_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          npx wrangler@4 pages project create new24-frontend \
            --production-branch=main || true

      - name: Deploy to Pages
        env:
          CLOUDFLARE_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          npx wrangler@4 pages deploy ./frontend \
            --project-name=new24-frontend \
            --branch=main
